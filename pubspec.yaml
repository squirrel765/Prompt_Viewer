name: prompt_viewer
description: "Prompt_Viewer"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  #데이터베이스
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1

  sqflite: ^2.3.3          # SQLite 데이터베이스 사용
  path_provider: ^2.1.3    # 앱의 파일 시스템 경로 접근
  path: ^1.9.0             # 경로 조작 유틸리티

  #상태관리
  flutter_riverpod: ^2.5.1 # 현대적이고 유연한 상태 관리 (Provider도 좋은 선택)

  # UI & 유틸리티
  file_picker: ^8.0.6        # 폴더 및 파일 선택
  image: ^4.2.0              # 이미지 메타데이터 읽기 및 썸네일 생성
  photo_view: ^0.15.0        # 이미지 줌/패닝 기능 (상세보기)
  share_plus: ^9.0.0         # 프롬프트 텍스트 공유/복사
  open_filex: ^4.4.0         # "폴더 열기"와 유사한 기능(파일 열기)
  uuid: ^4.4.0
  #네트워크
  http: ^1.2.1               # Gemini API 호출
  flutter_staggered_grid_view: ^0.7.0


  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "assets/icon/background.png"
  adaptive_icon_foreground: "assets/icon/foreground.png"
  min_sdk_android: 21



  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true
  assets:
  - assets/tags/
  - assets/folder_icon.png
  - assets/prompt_viewer_help.json



